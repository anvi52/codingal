<title>Portfolio</title>

<body>
   <!--social media section-->
   <div id="social-media" class="container fluid">
    <div class="container text-white py-5">
        <h4 class="text-warning">social media</h4>
        <h1 class="m-heading">lets be friends</h1>
        <div class="row pt-5">
            <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text white">linkedIn</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fab fa-linkedin-in fa-2x text-secoondary"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 media-link bg-warning btn">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="n-0 pt-2 text-dark">email</h3>
                    
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fas fa-envelope fa-2x text-secondary"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text white">youtube</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fab fa-youtube fa-2x text-secoondary"></i>
        </div>
        </div>
    </div>
   </div>
