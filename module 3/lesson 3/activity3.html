<!DOCTYPE html>
<html lang="en">
    <head>
        <title>borders and containers</title>
          <meta charset="utf-8" >
          <meta name="viewport" content="width=device-width, initial scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border 5px solid black">
        <h1>codingal</h1>
        <p>making kids fall in love with coding </p>
    </div>
    <div class="container p-300 mb-300 bg-primary text-white">
    <h1>codingal</h1>
    <p>making kids fall in love with coding</p>
</div>
    <div class="container p-3 my-3 bg-danger text-white">
       <h1>my first bootstrap webpage</h1> 
       <p>this container has a dark background with white text. border and some extra padding and margin</p>
    </div>
</body>
</html>
