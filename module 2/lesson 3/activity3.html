<!DOCTYPE html>
<html>
  <head>
    <style>
        .text1 {
            text-decoration:overline;
            text-transform:capitalize;
        }
        .text2 {
            text-decoration:line-through;
            text-transform: uppercase;
        }
        .text3 {
            text-decoration:underline;
            text-transform:lowercase;
        }
        .p1 {
            text-decoration:underline overline;
            text-transform:none;
        }
</style>
</head>
<body>
    <h1>typography</h1>
    <div class="text1">welcome to codingal</div>
    <div class="text2">welcome to codingal</div>
    <div class="text3">welcome to codingal</div><br>
    <div class="p1">welcome to codingal</div>
    <!--<p class="p2">welcome to codingal--</p>
    <p>class="p3">welcome to codingal</p>-->
</body>
</html>
